buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath(
            [group: 'com.android.tools.build', name: 'gradle', version: android_tools_build_version],
            [group: 'me.tatarka', name: 'gradle-retrolambda', version: retro_lambda_version],
            [group: 'me.tatarka.retrolambda.projectlombok', name: 'lombok.ast', version: retro_lambda_lombok_version],
            [group: 'io.realm', name: 'realm-gradle-plugin', version: realm_version],
        )
    }
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        jcenter()
        // Needed for PhotoView
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
